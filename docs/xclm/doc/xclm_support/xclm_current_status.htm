<body text="#000000" bgcolor="#FFFFFF" link="#3300FF" vlink="#3399FF" alink="#3399FF">

<h2>Displaying Current Status of Licenses</h2>

<p>
To display the current status of all of your licenses, use:
</p>

<p class="code">
&gt; xclm -status
</p>

<p>
To display the current status of all of your demo licenses, use:
</p>

<p class="code">
&gt; xclm -demostat
</p>

</body>
</html>
